<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div id="page">
    <header>Tic Tac Toe</header>
    <div class="players">
         Player 1 has X <br>
         Player 2 has O
         <br> Who's Going first ?
         <div class="choose">
            <div class="player-button"><button id="player1"><img src="player1.png" alt="" id="player-img"><br>
                Player 1</button></div>
            <div class="player-button"><button id="player2"><img src="player2.png" alt="" id="player-img">
                <br>Player 2</button>
        </div>
    </div>
    
    
    <div class="tictactoe">
        <div class="box box1  border-top-0 border-start-0"><button></button></div>
        <div class="box box2 border-top-0 "><button></button></div>
        <div class="box box3 border-end-0 border-top-0"><button></button></div>
        <div class="box box4 border-start-0"><button></button></div>
        <div class="box box5 "><button></button></div>
        <div class="box box6 border-end-0"><button></button></div>
        <div class="box box7 border-start-0 border-bottom-0"><button></button></div>
        <div class="box box8 border-bottom-0"><button></button></div>
        <div class="box box9 border-bottom-0 border-end-0"><button></button></div>
    </div>
    <p class="winner"><br>
     </p>
     <span class="refresh">Choose Any Player to Start the Game.</span>

    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
